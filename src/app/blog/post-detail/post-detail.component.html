<div class="container mx-auto py-8">
  <div class="md:grid md:grid-cols-3 md:gap-6">
    <!-- Blog Post Section -->
    <div class="col-span-2 bg-white p-6 rounded-lg shadow-lg mb-8">
      <h1 class="text-3xl font-bold text-indigo-700 mb-4">{{ post?.title }}</h1>
      <p class="text-gray-800 mb-4">{{ post?.content }}</p>
      <div class="flex justify-end space-x-4 mt-4">
        <!-- Edit Button -->
        <a [routerLink]="['/post/edit', post?.id]" class="text-blue-600 hover:text-blue-800">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536M9 11l6.364 6.364m-6.364-6.364L3 21h18m-8.485-8.485l3.536 3.536" />
          </svg>
        </a>
      </div>
    </div>

    <!-- Comments Section -->
    <div class="col-span-1 bg-gray-100 p-6 rounded-lg shadow-lg mb-8 md:h-96 md:overflow-y-scroll">
      <h2 class="text-2xl font-semibold text-indigo-600 mb-4">Comments</h2>

      <!-- Display Comments -->
      <div *ngIf="comments.length; else noComments">
        <div *ngFor="let comment of comments" class="bg-white p-4 rounded-md mb-4 shadow-md">
          <h3 class="text-lg font-semibold">{{ comment.name }}</h3>
          <p class="text-gray-700">{{ comment.body }}</p>
          <span class="text-gray-500 text-sm">By: {{ comment.email }}</span>
        </div>
      </div>

      <!-- No Comments Template -->
      <ng-template #noComments>
        <p class="text-gray-500">No comments for this post.</p>
      </ng-template>

      <!-- Add Comment Section -->
      <div class="mt-6">
        <h3 class="text-lg font-semibold text-gray-700 mb-2">Add a Comment</h3>
        <form [formGroup]="commentForm" (ngSubmit)="addComment()">
          <div class="mb-4">
            <input formControlName="name" placeholder="Your Name" class="block w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md" required>
          </div>
          <div class="mb-4">
            <input formControlName="email" placeholder="Your Email" class="block w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md" required>
          </div>
          <div class="mb-4">
            <textarea formControlName="body" placeholder="Your Comment" class="block w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md" required></textarea>
          </div>
          <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-500" [disabled]="commentForm.invalid">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
