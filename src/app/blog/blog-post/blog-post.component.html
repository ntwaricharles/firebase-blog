<div class="container mx-auto p-6">
  <h2 class="text-3xl font-bold text-gray-800 mb-4">Create a Blog Post</h2>

  <form (submit)="createPost()" class="space-y-4">
    <input
      type="text"
      [(ngModel)]="title"
      name="title"
      placeholder="Blog Title"
      class="block w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md focus:ring focus:ring-blue-300 focus:border-blue-500"
      required
    />

    <textarea
      [(ngModel)]="content"
      name="content"
      placeholder="Blog Content"
      rows="5"
      class="block w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md focus:ring focus:ring-blue-300 focus:border-blue-500"
      required
    ></textarea>

    <button
      type="submit"
      class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-500 transition duration-200"
    >
      Post Blog
    </button>
  </form>

  <div class="mt-10">
    <h3 class="text-2xl font-bold text-gray-800">All Blog Posts</h3>
    <ul class="space-y-4 mt-4">
      <li
        *ngFor="let post of posts$ | async"
        class="bg-white p-4 rounded-lg shadow-md flex justify-between items-center"
      >
        <div class="flex-1">
          <h4 class="text-xl font-semibold">{{ post.title }}</h4>
          <p class="text-gray-600">{{ post.content }}</p>
        </div>
        <div class="ml-4 flex items-center">
          <button
            (click)="editPost(post)"
            class="px-2 py-1 bg-yellow-500 text-white rounded-md hover:bg-yellow-400 transition duration-200"
          >
            Edit
          </button>
          <button
            *ngIf="post.id"
            (click)="deletePost(post.id!)"
            class="ml-2 px-2 py-1 bg-red-600 text-white rounded-md hover:bg-red-500 transition duration-200"
          >
            Delete
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>
