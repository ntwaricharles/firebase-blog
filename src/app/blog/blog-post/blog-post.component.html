<div class="container mx-auto py-8">
  <h1 class="text-4xl font-bold text-center mb-6 text-indigo-600">
    Blog Posts
  </h1>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div *ngFor="let post of posts" class="bg-white shadow-md rounded-lg p-6">
      <h2 class="text-xl font-bold">{{ post.title }}</h2>
      <p class="mt-2 text-gray-700">{{ post.content | slice : 0 : 100 }}...</p>
      <div class="flex justify-between mt-4">
        <button
          (click)="editPost(post)"
          class="bg-blue-500 text-white px-4 py-2 rounded"
        >
          Edit
        </button>
        <button
          *ngIf="post.id"
          (click)="deletePost(post.id)"
          class="bg-red-500 text-white px-4 py-2 rounded"
        >
          Delete
        </button>

        <!-- Add a null/undefined check before navigating -->
        <button
          *ngIf="post.id"
          (click)="router.navigate(['/blog', post.id])"
          class="bg-green-500 text-white px-4 py-2 rounded"
        >
          Read More
        </button>
      </div>
    </div>
  </div>
</div>
