<div class="flex justify-center items-center min-h-screen bg-gray-50">
  <div class="w-full max-w-sm p-4 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-800">Register</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="space-y-4 mt-6">
      <div class="relative">
        <input
          type="email"
          formControlName="email"
          placeholder="Email"
          required 
          class="block w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md focus:ring focus:ring-blue-300 focus:border-blue-500"
        />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-red-600 text-sm">Invalid email address.</div>
      </div>
      
      <div class="relative">
        <input
          type="password"
          formControlName="password"
          placeholder="Password"
          required 
          class="block w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md focus:ring focus:ring-blue-300 focus:border-blue-500"
        />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-red-600 text-sm">Password must be at least 6 characters.</div>
      </div>

      <div class="relative">
        <input
          type="password"
          formControlName="confirmPassword"
          placeholder="Confirm Password"
          required 
          class="block w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md focus:ring focus:ring-blue-300 focus:border-blue-500"
        />
        <!-- <div *ngIf="registerForm.errors?.mismatch && registerForm.get('confirmPassword')?.touched" class="text-red-600 text-sm">Passwords do not match.</div> -->
      </div>
      
      <!-- Display validation or error message -->
      <p *ngIf="errorMessage" class="text-red-600 text-sm">{{ errorMessage }}</p>

      <button
        type="submit" 
        class="w-full px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-500">
        Register
      </button>
    </form>

    <p class="text-center mt-4">
      Already have an account? 
      <a routerLink="/login" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>
</div>
