<div class="flex justify-center items-center min-h-screen bg-gray-50">
  <div class="w-full max-w-sm p-4 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-800">Login</h2>
    
    <form (submit)="onLogin()" class="space-y-4 mt-6">
      <div class="relative">
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Email"
          required 
          class="block w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md focus:ring focus:ring-blue-300 focus:border-blue-500"
        />
      </div>
      
      <div class="relative">
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Password"
          required 
          class="block w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md focus:ring focus:ring-blue-300 focus:border-blue-500"
        />
      </div>
      
      <button
        type="submit" 
        class="w-full px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-500">
        Login
      </button>

      <button (click)="onGoogleSignIn()" 
        type="button"
        class="w-full px-4 py-2 text-white bg-red-600 rounded-md hover:bg-red-500">
        Sign in with Google
      </button>
    </form>
    
    <p class="text-center mt-4">
      Don't have an account? 
      <a routerLink="/register" class="text-blue-600 hover:underline">Register</a>
    </p>
  </div>
</div>
