<div class="min-h-screen bg-gray-50 flex items-center justify-center">
  <div class="w-full max-w-4xl bg-white rounded-lg shadow-lg overflow-hidden md:flex">
    <!-- Left Side: Text or Illustration -->
    <div class="hidden md:block md:w-1/2 bg-gradient-to-br from-[#20948B] to-[#6AB187] p-10 text-white">
      <h2 class="text-4xl font-bold mb-4">Welcome Back!</h2>
      <p class="text-lg">Login to access your account and explore the latest updates.</p>
      <p class="mt-6">Don't have an account yet?</p>
      <a routerLink="/register" class="mt-4 inline-block px-6 py-2 bg-white text-[#20948B] font-semibold rounded-lg shadow-lg hover:bg-gray-200 transition duration-300">Register Now</a>
    </div>

    <!-- Right Side: Login Form -->
    <div class="w-full md:w-1/2 p-8">
      <h2 class="text-3xl font-bold text-center text-[#20948B]">Login</h2>
      
      <form (submit)="onLogin()" class="mt-8 space-y-6">
        <div class="relative">
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            placeholder="Email"
            required
            class="block w-full px-4 py-3 bg-gray-50 text-gray-700 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#6AB187] focus:border-[#6AB187]"
          />
        </div>

        <div class="relative">
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Password"
            required
            class="block w-full px-4 py-3 bg-gray-50 text-gray-700 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#6AB187] focus:border-[#6AB187]"
          />
        </div>

        <button
          type="submit"
          class="block w-full px-4 py-3 text-white bg-gradient-to-r from-[#20948B] to-[#6AB187] rounded-lg hover:bg-[#6AB187] focus:outline-none focus:ring-4 focus:ring-[#20948B]"
        >
          Login
        </button>

        <button
          type="button"
          (click)="onGoogleSignIn()"
          class="block w-full px-4 py-3 text-white bg-gradient-to-r from-red-600 to-red-400 rounded-lg hover:bg-red-500 focus:outline-none focus:ring-4 focus:ring-red-400"
        >
          Sign in with Google
        </button>
      </form>

      <p class="text-center mt-6">
        Don't have an account? 
        <a routerLink="/register" class="text-[#20948B] hover:text-[#6AB187]">Register</a>
      </p>
    </div>
  </div>
</div>
